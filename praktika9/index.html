<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app-wrap">
    <main>
        <section class="location">
            <div class="city">Toshkent</div>
            <div class="date">03.23.2024</div>
        </section>
        <div class="main-temp">
            <div class="temp">2 <span>°C</span></div>
            <div class="weather">Borken Clouds</div>
            <div class="hi-low">3°C / 5°C</div>
        </div>
    </main>
    <header>
        <input type="text" autocapitalize="off" class="search-box" placeholder="Search...">
    </header>
</div>

<script src="js/script.js"></script>
</body>
</html>
