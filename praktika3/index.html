<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktika3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Rok qog'oz qaychi</h1>
        <button id="restart" class="restart-btn">O'yinni qayta ishga tushirish</button>
        <div id="score" class="score">
            <p>O'yinchi: 0</p>
            <p>Kompyuter: 0</p>
        </div>
    </header>
    <h2>Tanlovingizni qiling</h2>
    <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
    </div>
</div>

<!-- Modal -->
<div class="modal">
    <div id="result" class="modal-content"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
